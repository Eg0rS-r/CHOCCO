<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="container">

  </div>
  
</body>

<script>
  
  const cont = document.querySelector('.container');

  const elem = document.createElement('div');
  elem.textContent = 'Этот элемент создан при помощи DOM API'

  cont.appendChild(elem);


  const inner_elem = document.createElement('div');
  inner_elem.textContent = 'Этот элемент тоже создан при помощи DOM API';
  inner_elem.classList ='inner'

  elem.appendChild(inner_elem)

</script>

</html>
